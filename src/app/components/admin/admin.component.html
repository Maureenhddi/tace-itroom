<div class="admin-container">
  <div class="admin-header">
    <button mat-icon-button routerLink="/" class="back-button" matTooltip="Retour au tableau de bord">
      <span class="material-icons">arrow_back</span>
    </button>
    <h1 class="admin-title">Administration</h1>
  </div>

  <mat-card class="config-card">
    <mat-card-header>
      <mat-card-title>Configuration du Plan de Charge</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="url-field">
        <mat-label>URL du Plan de Charge</mat-label>
        <input
          matInput
          [(ngModel)]="planChargeUrl"
          placeholder="https://docs.google.com/spreadsheets/d/..."
          type="url">
        <mat-hint>Entrez l'URL complète du Google Sheets</mat-hint>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="savePlanChargeUrl()">
          Enregistrer
        </button>
        <button mat-raised-button (click)="resetToDefault()">
          Réinitialiser par défaut
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
